<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Bibliothèque Personnelle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Garamond', serif;
            background: linear-gradient(135deg, #f5f1e8 0%, #e8f0e8 25%, #d4ddd4 50%, #f0ebe3 75%, #e8f3e8 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(159, 179, 153, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(188, 170, 152, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(159, 179, 153, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.97);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(103, 125, 99, 0.15);
            border: 3px solid rgba(159, 179, 153, 0.25);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #9fb399, #bcaa98, #9fb399, #d4c5b0);
            border-radius: 25px;
            z-index: -1;
            opacity: 0.5;
        }
        
        h1 {
            background: linear-gradient(135deg, #677d63, #9fb399, #677d63);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.8em;
            font-weight: normal;
            text-shadow: 2px 2px 4px rgba(159, 179, 153, 0.2);
            font-family: 'Brush Script MT', cursive;
            letter-spacing: 2px;
        }
        
        .floral-divider {
            text-align: center;
            margin: 20px 0;
            font-size: 1.5em;
            color: #8a9d84;
        }
        
        .stats {
            background: linear-gradient(135deg, rgba(159, 179, 153, 0.25), rgba(188, 170, 152, 0.25));
            color: #5a6d56;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.2em;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            border: 2px solid rgba(159, 179, 153, 0.35);
            box-shadow: 0 4px 15px rgba(159, 179, 153, 0.15);
        }
        
        .form-section {
            background: linear-gradient(135deg, rgba(245, 241, 232, 0.8), rgba(240, 245, 238, 0.8));
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 2px solid rgba(159, 179, 153, 0.25);
            box-shadow: inset 0 2px 10px rgba(159, 179, 153, 0.08);
        }
        
        .form-section h2 {
            color: #677d63;
            margin-bottom: 25px;
            font-weight: normal;
            font-size: 1.8em;
            text-align: center;
            font-family: 'Georgia', serif;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 8px;
            color: #5a6d56;
            font-weight: 500;
            font-size: 0.95em;
        }
        
        input, select, textarea {
            padding: 12px 15px;
            border: 2px solid #d4ddd4;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.9);
            font-family: 'Georgia', serif;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #9fb399;
            background: white;
            box-shadow: 0 0 15px rgba(159, 179, 153, 0.2);
        }
        
        textarea {
            resize: vertical;
            min-height: 70px;
        }
        
        button {
            background: linear-gradient(135deg, #9fb399, #8a9d84);
            color: white;
            border: none;
            padding: 14px 35px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(159, 179, 153, 0.25);
            font-family: 'Georgia', serif;
            letter-spacing: 0.5px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(159, 179, 153, 0.35);
            background: linear-gradient(135deg, #8a9d84, #677d63);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .search-filter {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .search-filter input,
        .search-filter select {
            flex: 1;
            min-width: 200px;
        }
        
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .book-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.97), rgba(245, 241, 232, 0.97));
            border: 3px solid transparent;
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(159, 179, 153, 0.12);
        }
        
        .book-card::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #9fb399, #bcaa98, #9fb399, #d4c5b0);
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .book-card:hover::before {
            opacity: 0.5;
        }
        
        .book-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 35px rgba(159, 179, 153, 0.25);
        }
        
        .book-card::after {
            content: '🌿';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2em;
            opacity: 0.15;
        }
        
        .book-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #5a6d56;
            margin-bottom: 12px;
            font-family: 'Georgia', serif;
        }
        
        .book-author {
            color: #7a8d76;
            margin-bottom: 12px;
            font-style: italic;
            font-size: 1.05em;
        }
        
        .book-info {
            color: #8a9d84;
            font-size: 0.9em;
            margin-bottom: 8px;
        }
        
        .book-notes {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 2px solid rgba(159, 179, 153, 0.2);
            font-size: 0.9em;
            color: #6b7d67;
            font-style: italic;
        }
        
        .book-actions {
            margin-top: 18px;
            display: flex;
            gap: 10px;
        }
        
        .btn-delete {
            background: linear-gradient(135deg, #bcaa98, #a89886);
            font-size: 14px;
            padding: 10px 20px;
            border-radius: 20px;
        }
        
        .btn-delete:hover {
            background: linear-gradient(135deg, #a89886, #968474);
        }
        
        .genre-badge {
            display: inline-block;
            background: linear-gradient(135deg, #9fb399, #8a9d84);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-top: 8px;
            box-shadow: 0 2px 8px rgba(159, 179, 153, 0.25);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7a8d76;
            grid-column: 1 / -1;
        }
        
        .empty-state h3 {
            font-size: 1.8em;
            margin-bottom: 15px;
            font-weight: normal;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #9fb399;
            font-size: 1.3em;
            grid-column: 1 / -1;
        }
        
        .btn-export {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(245, 241, 232, 0.95));
            color: #677d63;
            padding: 10px 25px;
            font-size: 0.95em;
            border: 2px solid #9fb399;
        }
        
        .btn-export:hover {
            background: linear-gradient(135deg, #f5f1e8, #e8f0e8);
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .books-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌿 Ma Bibliothèque Enchantée 🌿</h1>
        <div class="floral-divider">✿ ❀ ✿</div>
        
        <div class="stats">
            <span id="bookCount">Chargement...</span>
            <button onclick="exportToExcel()" class="btn-export">
                🌾 Exporter en Excel
            </button>
        </div>
        
        <div class="form-section">
            <h2>✿ Ajouter un livre ✿</h2>
            <form id="bookForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="title">🌱 Titre *</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">🍃 Auteur *</label>
                        <input type="text" id="author" required>
                    </div>
                    <div class="form-group">
                        <label for="year">🌾 Année</label>
                        <input type="number" id="year" min="1000" max="2025">
                    </div>
                    <div class="form-group">
                        <label for="genre">🌿 Genre</label>
                        <select id="genre">
                            <option value="">Sélectionner...</option>
                            <option value="Romance Contemporaine">Romance Contemporaine</option>
                            <option value="Romance Historique">Romance Historique</option>
                            <option value="Dark Romance">Dark Romance</option>
                            <option value="Romantasy">Romantasy</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Urban Fantasy">Urban Fantasy</option>
                            <option value="Paranormal Romance">Paranormal Romance</option>
                            <option value="New Adult">New Adult</option>
                            <option value="Young Adult">Young Adult</option>
                            <option value="Autre">Autre</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tropes">🌸 Tropes</label>
                        <select id="tropes">
                            <option value="">Sélectionner...</option>
                            <option value="Enemies to Lovers">Enemies to Lovers</option>
                            <option value="Friends to Lovers">Friends to Lovers</option>
                            <option value="Fated Mates">Fated Mates</option>
                            <option value="Slow Burn">Slow Burn</option>
                            <option value="Second Chance">Second Chance</option>
                            <option value="Forced Proximity">Forced Proximity</option>
                            <option value="Touch Her and Die">Touch Her and Die</option>
                            <option value="Grumpy x Sunshine">Grumpy x Sunshine</option>
                            <option value="Forbidden Love">Forbidden Love</option>
                            <option value="Fake Relationship">Fake Relationship</option>
                            <option value="One Bed">One Bed</option>
                            <option value="Bodyguard Romance">Bodyguard Romance</option>
                            <option value="Childhood Friends">Childhood Friends</option>
                            <option value="Love Triangle">Love Triangle</option>
                            <option value="Alpha Male">Alpha Male</option>
                            <option value="Found Family">Found Family</option>
                            <option value="Revenge">Revenge</option>
                            <option value="Magic School">Magic School</option>
                            <option value="Chosen One">Chosen One</option>
                            <option value="Morally Grey">Morally Grey</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="notes">🌼 Notes personnelles</label>
                    <textarea id="notes" placeholder="Vos impressions, remarques..."></textarea>
                </div>
                <button type="submit">Ajouter à ma bibliothèque ✨</button>
            </form>
        </div>
        
        <div class="floral-divider">❀ ✿ ❀</div>
        
        <div class="search-filter">
            <input type="text" id="searchInput" placeholder="🔍 Rechercher par titre ou auteur...">
            <select id="filterGenre">
                <option value="">Tous les genres</option>
                <option value="Romance Contemporaine">Romance Contemporaine</option>
                <option value="Romance Historique">Romance Historique</option>
                <option value="Dark Romance">Dark Romance</option>
                <option value="Romantasy">Romantasy</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Urban Fantasy">Urban Fantasy</option>
                <option value="Paranormal Romance">Paranormal Romance</option>
                <option value="New Adult">New Adult</option>
                <option value="Young Adult">Young Adult</option>
                <option value="Autre">Autre</option>
            </select>
        </div>
        
        <div id="booksContainer" class="books-grid">
            <div class="loading">✨ Chargement de votre bibliothèque enchantée... ✨</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBO_pUfo0gxhIEPfbtt5SLO8_T45wlrfHY",
            authDomain: "ma-bibliotheque-8593f.firebaseapp.com",
            projectId: "ma-bibliotheque-8593f",
            storageBucket: "ma-bibliotheque-8593f.firebasestorage.app",
            messagingSenderId: "233304625031",
            appId: "1:233304625031:web:e135aeaac097a513580d22",
            measurementId: "G-R8BFZVTDWH"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const booksCollection = db.collection('books');
        
        let books = [];
        let unsubscribe = null;
        
        function loadBooks() {
            unsubscribe = booksCollection.orderBy('createdAt', 'desc').onSnapshot((snapshot) => {
                books = [];
                snapshot.forEach((doc) => {
                    books.push({ id: doc.id, ...doc.data() });
                });
                displayBooks();
            }, (error) => {
                console.error("Erreur lors du chargement:", error);
                document.getElementById('booksContainer').innerHTML = `
                    <div class="empty-state">
                        <h3>❌ Erreur de connexion</h3>
                        <p>Vérifiez votre configuration Firebase</p>
                    </div>
                `;
            });
        }
        
        async function addBook(e) {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Ajout en cours... ✨';
            
            try {
                await booksCollection.add({
                    title: document.getElementById('title').value,
                    author: document.getElementById('author').value,
                    year: document.getElementById('year').value,
                    genre: document.getElementById('genre').value,
                    tropes: document.getElementById('tropes').value,
                    notes: document.getElementById('notes').value,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                document.getElementById('bookForm').reset();
            } catch (error) {
                console.error("Erreur lors de l'ajout:", error);
                alert("Erreur lors de l'ajout du livre");
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Ajouter à ma bibliothèque ✨';
            }
        }
        
        async function deleteBook(id) {
            if (confirm('Êtes-vous sûr de vouloir supprimer ce livre ? 🍂')) {
                try {
                    await booksCollection.doc(id).delete();
                } catch (error) {
                    console.error("Erreur lors de la suppression:", error);
                    alert("Erreur lors de la suppression du livre");
                }
            }
        }
        
        function displayBooks() {
            const container = document.getElementById('booksContainer');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filterGenre = document.getElementById('filterGenre').value;
            
            let filteredBooks = books.filter(book => {
                const matchesSearch = book.title.toLowerCase().includes(searchTerm) || 
                                     book.author.toLowerCase().includes(searchTerm);
                const matchesGenre = !filterGenre || book.genre === filterGenre;
                return matchesSearch && matchesGenre;
            });
            
            document.getElementById('bookCount').textContent = 
                `🌿 ${books.length} livre(s) dans votre bibliothèque 🌿`;
            
            if (filteredBooks.length === 0 && books.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>🌱 Aucun livre 🌱</h3>
                        <p>Commencez par ajouter des livres à votre bibliothèque enchantée !</p>
                    </div>
                `;
                return;
            }
            
            if (filteredBooks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>🔍 Aucun résultat</h3>
                        <p>Aucun livre ne correspond à votre recherche</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filteredBooks.map(book => `
                <div class="book-card">
                    <div class="book-title">${book.title}</div>
                    <div class="book-author">par ${book.author}</div>
                    ${book.year ? `<div class="book-info">📅 ${book.year}</div>` : ''}
                    ${book.genre ? `<span class="genre-badge">${book.genre}</span>` : ''}
                    ${book.tropes ? `<div class="book-info">💕 Tropes: ${book.tropes}</div>` : ''}
                    ${book.notes ? `<div class="book-notes">💭 ${book.notes}</div>` : ''}
                    <div class="book-actions">
                        <button class="btn-delete" onclick="deleteBook('${book.id}')">Supprimer 🍂</button>
                    </div>
                </div>
            `).join('');
        }
        
        function exportToExcel() {
            if (books.length === 0) {
                alert('Aucun livre à exporter ! 🌿');
                return;
            }
            
            const exportData = books.map(book => ({
                'Titre': book.title,
                'Auteur': book.author,
                'Année': book.year || '',
                'Genre': book.genre || '',
                'Tropes': book.tropes || '',
                'Notes': book.notes || ''
            }));
            
            const ws = XLSX.utils.json_to_sheet(exportData);
            
            const colWidths = [
                { wch: 30 },
                { wch: 25 },
                { wch: 10 },
                { wch: 20 },
                { wch: 30 },
                { wch: 40 }
            ];
            ws['!cols'] = colWidths;
            
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Ma Bibliothèque');
            
            const date = new Date().toISOString().split('T')[0];
            XLSX.writeFile(wb, `Ma_Bibliotheque_${date}.xlsx`);
        }
        
        document.getElementById('bookForm').addEventListener('submit', addBook);
        document.getElementById('searchInput').addEventListener('input', displayBooks);
        document.getElementById('filterGenre').addEventListener('change', displayBooks);
        
        loadBooks();
        
        window.addEventListener('beforeunload', () => {
            if (unsubscribe) unsubscribe();
        });
    </script>
</body>
</html>
